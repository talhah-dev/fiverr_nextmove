# NGINX Konfiguration für Next.js App auf Hostinger VPS
# Datei: /etc/nginx/sites-available/haconcepts

# Rate Limiting Zone definieren (DDoS-Schutz)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream für Next.js App
upstream nextjs_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP → HTTPS Redirect (nach SSL-Installation aktivieren)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name yourdomain.com www.yourdomain.com;
#     return 301 https://$host$request_uri;
# }

# Main Server Block
server {
    listen 80;
    listen [::]:80;

    # Nach SSL-Installation auf 443 ändern:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;

    server_name yourdomain.com www.yourdomain.com;

    # SSL Zertifikate (nach Certbot-Installation automatisch hinzugefügt)
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logs
    access_log /var/log/nginx/haconcepts-access.log;
    error_log /var/log/nginx/haconcepts-error.log warn;

    # Max Upload Size
    client_max_body_size 10M;

    # Timeout Settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Root für statische Fallbacks
    root /var/www/haconcepts/public;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Static Assets (_next/static/)
    location /_next/static/ {
        alias /var/www/haconcepts/.next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Public Assets (Bilder, Fonts, etc.)
    location /public/ {
        alias /var/www/haconcepts/public/;
        expires 7d;
        access_log off;
        add_header Cache-Control "public, max-age=604800";
    }

    # Favicon
    location = /favicon.ico {
        alias /var/www/haconcepts/public/favicon.ico;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt
    location = /robots.txt {
        alias /var/www/haconcepts/public/robots.txt;
        expires 7d;
        access_log off;
    }

    # Sitemap
    location = /sitemap.xml {
        alias /var/www/haconcepts/public/sitemap.xml;
        expires 1d;
        access_log off;
    }

    # API Routes mit Rate Limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Next.js Pages & App Router
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Timeouts für langsame Verbindungen
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health Check Endpoint (optional)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Deny Access zu sensiblen Dateien
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(node_modules|\.next/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
