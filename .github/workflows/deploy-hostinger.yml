name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js static export
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          ls -la out/
          echo "Build completed successfully!"

      - name: Deploy to build branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Remove existing build branch if exists
          git branch -D build 2>/dev/null || true

          # Create orphan build branch (no history)
          git checkout --orphan build

          # Remove all files from git index
          git rm -rf .

          # Copy built files from out/ directory
          cp -r out/* .

          # Add .nojekyll to prevent GitHub Pages processing
          touch .nojekyll

          # Add all files
          git add -A

          # Commit
          git commit -m "Deploy build from commit ${{ github.sha }}" || echo "No changes to commit"

          # Force push to build branch
          git push -f origin build

      - name: Deployment Summary
        run: |
          echo "âœ… Build completed and pushed to 'build' branch!"
          echo "ðŸ“¦ Total files: $(find out -type f | wc -l)"
          echo "ðŸ“‚ Build size: $(du -sh out | cut -f1)"
          echo ""
          echo "ðŸ”— Configure Hostinger to pull from 'build' branch"
